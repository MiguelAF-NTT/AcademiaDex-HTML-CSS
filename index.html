<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Hola Mundo</h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link" href="#home">Menu link</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#about">Menu Item 2</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#contact">Menu Item 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="layout">
      <div class="layout__sections">
        <section class="news">
          <h2>Mi noticia</h2>
          <article class="news__article">
            <figure class="news__figure">
              <img class="news__image" src="html5.jpg" alt="Imagen HTML" />
              <div class="news__content">
                <figcaption class="news__content-caption">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi
                  quo harum eaque sed distinctio modi error alias? In at quod
                  iusto nobis reiciendis, aspernatur minus aut reprehenderit
                  laboriosam? Eveniet, consequatur!
                </figcaption>
                <button class="news__content-button">Más información</button>
              </div>
            </figure >
          </article>
          <article   class="news__article">
            <figure class="news__figure">
              <img class="news__image" src="css3.jpg" alt="Imagen CSS" />
              <div class="news__content">
                <figcaption class="news__content-caption">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi
                  quo harum eaque sed distinctio modi error alias? In at quod
                  iusto nobis reiciendis, aspernatur minus aut reprehenderit
                  laboriosam? Eveniet, consequatur!
                </figcaption>
                <button class="news__content-button">Más información</button>
              </div>
            </figure>
          </article>
        </section>

        <section>
          <h2>Mi Formulario</h2>
          <form class="form" action="#" method="post">
            <fieldset class="form__fieldset">
              <legend class="form__legend">Datos personales</legend>
              <div class="form__group">
                <label class="form__label" for="name">Nombre</label>
                <input
                  class="form__input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Escribe tu nombre"
                  required
                />
              </div>
              <div class="form__group">
                <label class="form__label" for="apellidos">Apellidos</label>
                <input
                  class="form__input"
                  type="text"
                  id="apellidos"
                  name="apellidos"
                  placeholder="Escribe tus apellidos"
                  required
                />
              </div>
              <div class="form__group">
                <label class="form__label" for="telefono">Teléfono</label>
                <input
                  class="form__input"
                  type="text"
                  id="telefono"
                  name="telefono"
                  placeholder="Escribe tu teléfono"
                  required
                />
              </div>
              <div class="form__group form__group--radio">
                <input
                  class="form__input-radio"
                  type="radio"
                  id="DNI"
                  name="tipo_documento"
                />
                <label class="form__label" for="DNI">DNI</label>
             
                <input
                  class="form__input-radio"
                  type="radio"
                  id="NIE"
                  name="tipo_documento"
                />
                <label class="form__label" for="NIE">NIE</label>
              </div>
              <div class="form__group">
                <label class="form__label" for="documento">Nº Documento</label>
                <input
                  class="form__input"
                  type="text"
                  id="documento"
                  name="documento"
                  placeholder="documento"
                  required
                />
              </div>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend class="form__legend">Otros datos</legend>
              <div class="form__group">
                <label class="form__label" for="hermanos"
                  >Número de hermanos/as</label
                >
                <input
                  class="form__input"
                  type="number"
                  id="hermanos"
                  name="hermanos"
                  min="0"
                  max="10"
                  placeholder="Número de hermanos"
                />
              </div>
              <fieldset class="form__fieldset form__fieldset--sports">
                <legend class="form__legend">Deportes favoritos</legend>
                <ol class="form__sports-list">
                  <li>
                    <label class="form__checkbox">
                      Fútbol

                      <input
                        class="form__checkbox-input"
                        type="checkbox"
                        id="futbol"
                        name="deporte"
                        value="futbol"
                      />
                      <span class="form__icon-checkbox"></span>
                    </label>
                  </li>
                  <li>
                    <label class="form__checkbox">
                      Baloncesto
                      <input
                        class="form__checkbox-input"
                        type="checkbox"
                        id="baloncesto"
                        name="deporte"
                        value="baloncesto"
                      />
                      <span class="form__icon-checkbox"></span>
                    </label>
                  </li>
                  <li>
                    <label class="form__checkbox">
                      Rugby
                      <input
                        class="form__checkbox-input"
                        type="checkbox"
                        id="rugby"
                        name="deporte"
                        value="rugby"
                      />
                      <span class="form__icon-checkbox"></span>
                    </label>
                  </li>
                  <li>
                    <label class="form__checkbox">
                      Paddel
                      <input
                        class="form__checkbox-input"
                        type="checkbox"
                        id="paddel"
                        name="deporte"
                        value="paddel"
                      />
                      <span class="form__icon-checkbox"></span>
                    </label>
                  </li>
                  <li>
                    <label class="form__checkbox">
                      Pelota vasca
                      <input
                        class="form__checkbox-input"
                        type="checkbox"
                        id="pelota_vasca"
                        name="deporte"
                        value="pelota_vasca"
                      />
                      <span class="form__icon-checkbox"></span>
                    </label>
                  </li>
                </ol>
              </fieldset>
            </fieldset>
            <button class="form__button" type="reset">Reset Form</button>
            <button class="form__button" type="submit">Enviar</button>
          </form>
        </section>

        <section>
          <table class="user-table">
            <caption class="user-table__caption">
              Tabla de Usuarios
            </caption>
            <thead class="user-table__head">
              <tr>
                <th class="user-table__header">Nombre</th>
                <th class="user-table__header">Apellidos</th>
                <th class="user-table__header">Teléfono</th>
                <th class="user-table__header">DNI</th>
                <th class="user-table__header">Deportes</th>
              </tr>
            </thead>
            <tbody class="user-table__body">
              <tr>
                <td>Juan</td>
                <td>Pérez</td>
                <td>30567381</td>
                <td>12345678A</td>
                <td>Fútbol, Baloncesto</td>
              </tr>
              <tr>
                <td>Ana</td>
                <td>Gómez</td>
                <td>254728264</td>
                <td>87654321B</td>
                <td>Rugby, Paddel</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
      <aside class="layout__aside">
        <img class="layout__ad-image" src="publicity.png" alt="publicidad" />
      </aside>
    </div>
  </body>
</html>
