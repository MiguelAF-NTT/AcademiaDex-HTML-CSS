    <section>
        <h2>Mi Formulario</h2>
        <form action="#" method="post">
           <fieldset>
                <legend>Datos personales</legend>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
                
                <label for="apellidos">Apellidos:</label>
                <input type="apellidos" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required>
                <label for="DNI">DNI:</label>
                <input type="radio" id="DNI" name="DNI" >
                <label for="NIE">NIE:</label>
                <input type="radio" id="NIE" name="DNI" >
                <label for="documento">Nº Documento:</label>
                <input type="text" id="documento" name="documento" placeholder="documento" required>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <label for="hermanos">Número de hermanos/as:</label>
                <input type="number" id="hermanos" name="hermanos" min="0" max="10" placeholder="Número de hermanos">
                <fieldset>
                    <legend>Deportes favoritos </legend>
                    <ol>
                        <li>
                            <label for="futbol">Fútbol</label>
                            <input type="checkbox" id="futbol" name="deporte" value="futbol">
                        </li>
                        <li>
                            <label for="baloncesto">Baloncesto</label>
                            <input type="checkbox" id="baloncesto" name="deporte" value="baloncesto">
                        </li>
                        <li>
                            <label for="rugby">Rugby</label>
                            <input type="checkbox" id="rugby" name="deporte" value="rugby">
                        </li>
                        <li>
                            <label for="paddel">Paddel</label>
                            <input type="checkbox" id="paddel" name="deporte" value="paddel">
                        </li>
                        <li>
                            <label for="pelota_vasca">Pelota vasca</label>
                            <input type="checkbox" id="pelota_vasca" name="deporte" value="pelota_vasca">
                        </li>
                    </ol>
                </fieldset>
            </fieldset>
            <button type="reset">Reset Form</button>
            <button type="submit">Enviar</button>
    </section>
